notes:
  - 以深藍與石墨灰為基底，金色節拍刻痕需保持清晰筆刷感並沿衣緣依序點亮。
  - 半圓手套刻度環與 HUD 小節條必須能獨立調光，節奏強拍時升亮 15%。
  - 肌膚維持健康小麥色並保留汗光，避免過度去飽和造成蠟感。
  - 夜間決鬥場背景採冷藍氣霧，舞台燈打出節奏閃爍感，確保防禦光弧不被背景吞沒。
